<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://lib.arvancloud.com/ar/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">khairiyat</h2>
            <h3 id="artist">Arjit Singh</h3>
            <div class="img_container">
                <img src="images/khairiyat.jpg"  alt="photo">
            </div>
            <audio src="music/khairiyat.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play  main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        
        const songs = [{
            name: "khairiyat",
            title: "khairiyat",
            artist: "Arjit Singh"
        },
        {
        name: "Shayad",
            title: "Shayad",
            artist: "Arjit Singh"
        },
        {
        name: "NazmNazm",
            title: "NazmNazm",
            artist: "Arjit Singh"
        },
        {
        name: "illahi",
            title: "illahi",
            artist: "Arjit Singh"
        },
        {
        name: "SoorajDoobaHain",
            title: "SoorajDoobaHain",
            artist: "Arjit Singh"
        },
        ];

        let isPlaying = false;

        // for play functionality
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', "fa-pause");
            img.classList.add("anime");
        };

        // for pause functionality
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            if (isPlaying) {
                pauseMusic();
            }
            else {
                playMusic();
            }
        });

    // changing the music data
     const loadSong = (songs) =>{
         title.textContent = songs.title;
         artist.textContent = songs.artist;
         music.src = "music/" +songs.name+ ".mp3";
         img.src = "images/" +songs.name+ ".jpg";
     };

     songIndex = 0;
    //  loadSong(songs[2]);

    const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
    };

    const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
    };

     next.addEventListener("click",nextSong);
     prev.addEventListener("click",prevSong);
    </script>
</body>

</html>
